<div class="container">   
        <div class="alert alert-danger" ng-show="data.orderError">
            ERROR: ({{ deliveryAddress.orderError.status }}). The order could not be placed.
            <a href="#/placeorder" class="alert-link">Click here to try again</a>
        </div>

        <div class="well" ng-hide="data.orderError">
            <h2>Thanks!</h2>
            Thanks for placing your order. we'll ship your goods ASAP.
            If you need to contact us.
            ref code: <p>{{ data.orderId }}</p>
        </div>
</div>
