<style>
    .ng-invalid{
        background-color: lightpink;
    }
    .ng-valid{
        background-color: lightgreen;
    }
    span.error{
        color: red; font-weight: bold;
    }
</style>

<div class="container">
    <div>
    <div class="alert alert-warning" ng-show="cartData.length == 0" style="padding-top:50px;">
        There are no Products in your shopping cart.
        <a href="#/" class="alert-link">Click here to return to the Home</a>
    </div>
    <div ng-hide="cartData.length == 0">
        <h2>Checkout now </h2>
        <p>Please enter your details, and We'll ship your goods right away!</p>
        <form name="shippingForm" method="post" novalidate >
            <div class="well">
                <h3>Ship to</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input name="name" class="form-control" ng-model="data.shipping.name" required/>
                    <span class="error" ng-show="shippingForm.data.shipping.name.$error.required">
                        Please enter a name
                    </span>
                </div>
                <h3>Address to</h3>
                <div class="form-group">
                    <label>Street Address</label>
                    <input name="street" class="form-control" ng-model="data.shipping.street" required/>
                    <span class="error" ng-show="shippingForm.data.shipping.street.$error.required">
                        Please enter a address
                    </span>
                </div>
                <div class="text-center">
                    <button ng-disabled="shippingForm.$invalid" class="btn btn-primary" ng-click="sendOrder(data.shipping)">
                        Complete order
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
