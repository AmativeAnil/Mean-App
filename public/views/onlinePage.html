<div class="container" id="ordernow">
        <!-- Title -->
        <div class="row online-wrap">
            <div class="col-lg-12">
                <h3 class="portfolio-header" style="padding-top:20px;">Online Gift Shipping</h3>
                <div style="width: 200px; margin: auto; border-top: 1.5px solid #9bc152;" class="divider"></div>
            </div>

        <!-- Page Features -->
            <div class="row text-center">

                <div class="col-md-3 col-sm-6 mainStyle" ng-repeat="product in productList">
                    <div class="thumbnail">
                        <img ng-src="../images/uploads/{{product.name}}.jpg" alt="flower_images">
                        <div class="caption">
                            <h3>{{ product.name }}</h3>
                            <p>{{product.desc}}</p>
                            
                                <p>Price: {{product.price |currency}}</p>
                            <div> 
                                <button type="button" class="btn btn-green" data-toggle="modal" ng-click="modalFunction(product)" data-target="#myModal">View</button>

                                  <!-- Modal -->
                                  <div class="modal fade" id="myModal" role="dialog">
                                    <div class="modal-dialog">

                                      <!-- Modal content-->
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                                          <h4 class="modal-title">Product Details</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <img ng-src="../images/uploads/{{productData.name}}.jpg" width="200px" height="200px" alt="flower_images">
                                                </div>
                                                <div class="col-md-6">
                                                    <h3>{{ productData.name }}</h3>
                                                    <p>{{productData.desc}}</p>
                                                    <p>Price: {{productData.price |currency}}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button class="btn btn-green" ng-click="addProductToCart(productData)">Add Cart</button>
                                            <button type="button" class="btn btn-green" data-dismiss="modal">Close</button>
                                        </div>
                                      </div>

                                    </div>
                                  </div>
                                
                                <button class="btn btn-green" 
                                ng-click="addProductToCart(product)">Add Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
